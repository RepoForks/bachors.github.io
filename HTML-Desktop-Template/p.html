<html>
<head>
<style>
#yourcode{
	width: 700px;
	height: 400px
}
</style>
</head>
<body>
<h3>Try This</h3>
<form>
<textarea id="yourcode"># print "Hello World"</textarea>
</form>

<pre id="output"></pre>

<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
function outf(text) {
   var mypre = document.getElementById("yourcode");
   mypre.value += text;
}

function builtinRead(x)
{
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
		
	
    return Sk.builtinFiles["files"][x];
}

function runit(prog) {   
	Sk.configure({output:outf,
		read: builtinRead
	});
	try {
		Sk.importMainWithBody("<stdin>",false,prog);
	} catch (e) {
		document.getElementById("yourcode").value += e + '\n';
	}
}
	$("body").on('keypress', '#yourcode', function(e){
		if (e.which == 13) {
			if(e.shiftKey){
				document.getElementById("yourcode").value += '\n';
			}else{
				document.getElementById("yourcode").value += '\n';
				var prog = document.getElementById("yourcode").value,
					code = prog.split('# ');
				runit(code[code.length - 1]);
				document.getElementById("yourcode").value += '\n# ';
			}
			return false; 
		}
	});
</script>
</body>
</html>
