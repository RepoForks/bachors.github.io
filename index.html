<!DOCTYPE html>
<html>
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<!-- Mobile viewport optimized -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<meta property="og:description" content="Best jQuery plugin." />
		<meta property="og:image" content="https://bachors.github.io/src/labs.jpg" />
		
		<!-- Title -->
		<title>Bachors</title>

		<!-- Asset -->
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="//bachors.github.io/jQuery-Github-Feed/src/github-feed.css" />
	</head>
	<body align="center">
		<div class="main content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="anu" data-username="bachors"></div>
						<footer>
							<span class='st_sharethis_large' displayText='ShareThis'></span>
							<span class='st_facebook_large' displayText='Facebook'></span>
							<span class='st_twitter_large' displayText='Tweet'></span>
							<span class='st_googleplus_large' displayText='Google +'></span>
							<span class='st_linkedin_large' displayText='LinkedIn'></span>
							<span class='st_whatsapp_large' displayText='WhatsApp'></span>
							<span class='st_email_large' displayText='Email'></span><br>
							Lovingly crafted by <a href="https://github.com/bachors" target="_BLANK">Bachors</a>
						</footer>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">var switchTo5x=true;</script>
		<script type="text/javascript" id="st_insights_js" src="https://ws.sharethis.com/button/buttons.js?publisher=18235c4c-29b5-4c55-813b-272fe54ef9da"></script>
		<script type="text/javascript">stLight.options({publisher: "18235c4c-29b5-4c55-813b-272fe54ef9da", doNotHash: false, doNotCopy: false, hashAddressBar: false});</script>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="//bachors.github.io/jQuery-Github-Feed/src/github-feed.js"></script>
		<script>
		$(document).ready(function(){
						
			// with classname
			$(".anu").githubfeed(
				"updated", // Can be one of created, updated, pushed, full_name.
				'100%', // width widget
				'400px' // height post
			);
		});
		</script>
	</body>
</html>
